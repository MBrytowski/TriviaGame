<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div class="header text-center">
        <h1>Completely Random Trivia</h1>
        <br>
        <h4>Press Start! to begin the game.</h4>
        <br>
    </div>
    <div class="start">
        <p id="startBtn" class="text-center"><button type="button" class="btn btn-success btn-lg startBtn">Start!</button></p>
    </div>
    <div id="quizTime" class="text-center">Time Left:</div>
    <br>
    <div id="gameDiv" class="questions text-center">
    </div>
    <br>
    <div class="submit">
        <p id="submitBtn" class="text-center"><button type="button" class="btn btn-info btn-lg">Submit</button></p>
    </div>

    <div id="stats" class="text-center">
        <h3 class="correct">Answered Correctly: </h3>
        <h3 class="incorrect">Answered Incorrectly: </h3>
        <h3 class="unanswered">Unanswered: </h3>
    </div>


    <div class="restart">
        <p id="restartBtn" class="text-center"><button type="button" class="btn btn-danger btn-lg">Restart</button></p>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
